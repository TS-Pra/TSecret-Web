	<script>function getAllUrlParams(url) {

  // извлекаем строку из URL или объекта window
  var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

  // объект для хранения параметров
  var obj = {};

  // если есть строка запроса
  if (queryString) {

    // данные после знака # будут опущены
    queryString = queryString.split('#')[0];

    // разделяем параметры
    var arr = queryString.split('&');

    for (var i=0; i<arr.length; i++) {
      // разделяем параметр на ключ => значение
      var a = arr[i].split('=');

      // обработка данных вида: list[]=thing1&list[]=thing2
      var paramNum = undefined;
      var paramName = a[0].replace(/\[\d*\]/, function(v) {
        paramNum = v.slice(1,-1);
        return '';
      });

      // передача значения параметра ('true' если значение не задано)
      var paramValue = typeof(a[1])==='undefined' ? true : a[1];

      // преобразование регистра
      paramName = paramName.toLowerCase();
      paramValue = paramValue.toLowerCase();

      // если ключ параметра уже задан
      if (obj[paramName]) {
        // преобразуем текущее значение в массив
        if (typeof obj[paramName] === 'string') {
          obj[paramName] = [obj[paramName]];
        }
        // если не задан индекс...
        if (typeof paramNum === 'undefined') {
          // помещаем значение в конец массива
          obj[paramName].push(paramValue);
        }
        // если индекс задан...
        else {
          // размещаем элемент по заданному индексу
          obj[paramName][paramNum] = paramValue;
        }
      }
      // если параметр не задан, делаем это вручную
      else {
        obj[paramName] = paramValue;
      }
    }
  }

  return obj;
}</script>

			const db = firebase.firestore();

			class Text {
				constructor (text1, text2) {
					this.text1 = text1;
					this.text2 = text2;
				}
				toString() {
					var array = {
						text1: this.text1,
						text2: this.text2,
					}
					return array;
				}
			}

				// Firestore data converter
			  textConverter = {
				  toFirestore: function(text) {
					  return {
						  text1: text.text1,
						  text2: text.text2,
						  }
				  },
				  fromFirestore: function(snapshot, options){
					  const data = snapshot.data(options);
					  return new Text(data.text1, data.text2)
				  }
			  }


			db.collection("datas").doc("Company_TSecret")
				  .withConverter(textConverter)
				  .get().then(function(doc) {
					if (doc.exists){
					  // Convert to City object
					  city = doc.data();
					  // Use a City instance method
					  text = city.toString();
					  console.log(text.text2);
					  $("#text1").append(text.text1);
					  $("#text2").append(text.text2);
					} else {
					  console.log("No such document!")
					}}).catch(function(error) {
					  console.log("Error getting document:", error)
					});
		}

	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script>
	$.cookie("Set_site", true)
	var block_show = false

	function scrollTracking(){
		if (block_show) {
			return false;
		}

		var wt = $(window).scrollTop();
		var wh = $(window).height();
		var et = $('.active').offset().top;
		var eh = $('.active').outerHeight();
		var dh = $(document).height();

		if (wt + wh >= et || wh + wt == dh || eh + et < wh){
			block_show = true;

			// Код анимации
			$('.active div:eq(0)').show('normal', function(){
				$(this).next().show('normal', arguments.callee);
			});
			// --Ну может не только анимация...
		}
	}

	$(window).scroll(function(){
		scrollTracking();
	});

	$(document).ready(function(){
		scrollTracking();
	});
	</script>
