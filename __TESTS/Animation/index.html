<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<title>Документ без названия</title>
</head>
<body>
	<div class="shows">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
	
	<script>
		$('.shows div:eq(0)').fadeIn(300, function(){
			$(this).next().fadeIn(300, arguments.callee);
		});
	</script>
</body>
</html>
