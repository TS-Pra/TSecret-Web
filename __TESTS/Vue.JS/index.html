<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<title>Документ без названия</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	
	<div id="app-2">
		<span v-bind:title="message">
			Наведи курсор на меня пару секунд, чтобы увидеть динамически связаное значение title!
		</span>
	</div>
	
	<div id="app-3">
		<span v-if="seen">Сейчас меня видно</span>
	</div>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue-World!'
			}
		})
		
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: "Вы загрузили страницу в: " + new Date().toLocaleString()
			}
		})
		
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})
	</script>
</body>
</html>
